<div class="d-flex justify-content-center">
  <div class="d-inline-flex flex-column border align-items-center mb-4" style="width: 45%">
    <h5 class="bg bg-dark text-white text-center w-100 py-2">Login</h5>
    <div class="d-flex flex-column">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- {{ loginForm.status }} -->
        <!-- {{ loginForm.value | json }} -->

        <label for="username" class="form-label">Username</label>
        <input formControlName="username" type="text" class="form-control" />
        <!-- {{ username.errors | json }} -->
        <div class="d-flex m-1">
          <div
            *ngIf="username.errors?.['required']"
            class="alert alert-danger p-1"
          >
            <p class="m-0">Username cannot be empty</p>
          </div>
          <div
            *ngIf="username.hasError('minlength')"
            class="alert alert-danger p-1"
          >
            <p class="m-0">At least 5 characters</p>
          </div>
          <div
            *ngIf="username.hasError('startsWithNumValidator')"
            class="alert alert-danger p-1"
          >
            <p class="m-0">Username must not start with a number</p>
          </div>
        </div>

        <label for="password" class="form-label">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
        />

        <!-- {{ password.errors | json }} -->
        <div class="d-flex m-1">
          <div
            *ngIf="password.errors?.['required']"
            class="alert alert-danger p-1"
          >
            <p class="m-0">Password cannot be empty</p>
          </div>
      
        </div>

        <button
          [disabled]="loginForm.invalid"
          class="btn btn-dark rounded-pill mb-2"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
